<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>v-music</title>
  </head>
  <script>
    const WIDTH = 1080   // 设计稿宽度
    const mobileAdapter = () => {
      let scale = screen.width/WIDTH  // 缩放比
      let content = 'width=' + WIDTH +', initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=0'
      let meta = document.querySelector('meta[name=viewport]')
      if(!meta) {
        meta = document.createElement('meta')
        meta.setAttribute('name', 'viewport')
        document.head.appendChild(meta)
      }
      meta.setAttribute('content', content)
    }
    mobileAdapter()
  </script>
  <body>
    <noscript>
      <strong>We're sorry but v-music doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="//at.alicdn.com/t/font_1564600_i1kx92cbynr.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
